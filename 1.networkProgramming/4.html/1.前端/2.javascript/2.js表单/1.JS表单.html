<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        function validateForm1(){
            var x = document.forms["myForm1"]["fname"].value;
            if (x == "") {
                alert("必须填写姓名！");
                return false;
            }
        }
        function validateForm2() {
          var x, text;

          // 获取 id="numb" 的输入字段的值
          x = document.getElementById("numb").value;

          // 如果 x 不是数字或小于 1 或大于 10
          if (isNaN(x) || x < 1 || x > 10) {
            text = "输入无效";
          } else {
            text = "输入有效";
          }
          document.getElementById("demo2").innerHTML = text;
        }
    </script>

</head>
<body>
    <p>1.点击提交获取表格内容</p>
    <form name="myForm1"  onsubmit="return validateForm1()" method="post">
    <div>姓名：<input type="text" name="fname" required><input type="submit" value="提交"></div>
    </form>
    <p>2.点击函数获取指定id的内容/p>
    <p>请输入 1 与 10 之间的数：</p>
    <input id="numb">
    <button type="button" onclick="validateForm2()">提交</button>
    <p id="demo2"></p>
</body>
</html>
