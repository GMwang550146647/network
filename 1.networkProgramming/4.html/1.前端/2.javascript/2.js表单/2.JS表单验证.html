<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
         function myFunction1() {
            var inpObj = document.getElementById("id1");
            if (inpObj.checkValidity() == false) {
                document.getElementById("demo1").innerHTML = inpObj.validationMessage;
            }
        }
        function myFunction2() {
            var inpObj = document.getElementById("id2");
            if (inpObj.validity.rangeOverflow) {
                document.getElementById("demo2").innerHTML = "Too Large";
            }
            else if (inpObj.validity.rangeUnderflow){
                document.getElementById("demo2").innerHTML = "Too small";
            }
        }
</script>
</head>
<body>
    <input id="id1" type="number" min="100" max="300" required>
    <button onclick="myFunction1()">OK</button>
    <p id="demo1"></p>
    <input id="id2" type="number" min="100" max="300" required>
    <button onclick="myFunction2()">OK</button>
    <p id="demo2"></p>
</body>
</html>
