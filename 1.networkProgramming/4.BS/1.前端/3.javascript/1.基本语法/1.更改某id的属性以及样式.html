<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>JavaScript 能做什么</h2>

<p id="demo1">1.JavaScript 能够改变 HTML 内容。并且可以接受单双引号</p>
<button type="button" onclick='document.getElementById("demo1").innerHTML = "1.JavaScript 能够改变 HTML 内容。可以接受双引号"'>点击我！</button>
<button type="button" onclick="document.getElementById('demo1').innerHTML = '1.JavaScript 能够改变 HTML 内容。可以接受单引号'">点击我！</button>

<p id ="demo2">2.JavaScript 能够改变 HTML 属性值。在本例中，JavaScript 改变了图像的 src 属性值。</p>
<button onclick="document.getElementById('myImage').src='https://www.w3school.com.cn/i/eg_bulbon.gif'">开灯</button>
<img id="myImage" border="0" src="https://www.w3school.com.cn/i/eg_bulboff.gif" style="text-align:center;">
<button onclick="document.getElementById('myImage').src='https://www.w3school.com.cn/i/eg_bulboff.gif'">关灯</button>

<p id="demo3">3.JavaScript 能够改变 HTML 元素的样式。</p>
<button type="button" onclick="document.getElementById('demo3').style.fontSize='35px'">点击我！</button>
<button type="button" onclick="document.getElementById('demo3').style.fontSize='17px'">点击我！</button>

<p id="demo4">4.JavaScript 能够隐藏 HTML 元素。</p>
<button type="button" onclick="document.getElementById('demo4').style.display='none'">隐藏</button>
<button type="button" onclick="document.getElementById('demo4').style.display='block'">显示</button>
<button type="button" onclick="document.getElementById('demo4').style.visibility='hidden'">隐藏保留位置</button>
<button type="button" onclick="document.getElementById('demo4').style.visibility='visible'">显示保留位置</button>
</body>
</html>
