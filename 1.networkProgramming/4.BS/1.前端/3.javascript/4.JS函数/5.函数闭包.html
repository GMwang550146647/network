<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function add1() {
            var counter = 0;
            plus=function() {counter += 1; return counter;}
            return plus;
        }
        var add1=add1()
        function myFunc1(){
            document.getElementById('demo1').innerText=add1();
        }
        var add2 = (function () {
            var counter = 0;
            return function () {counter += 1; return counter;}
        })();
        function myFunc2(){
            document.getElementById("demo2").innerText = add2();
        }
    </script>
</head>
<body>
        <h1>1.JavaScript 函数闭包</h1>
        <button id="button1" onclick="myFunc1()">计数器1</button>
        <p id="demo1"></p>
        <h1>2.JavaScript 函数闭包->自调函数实现</h1>
        <button id="button2" onclick="myFunc2()()">计数器2</button>
        <p id="demo2"></p>

</body>
</html>
