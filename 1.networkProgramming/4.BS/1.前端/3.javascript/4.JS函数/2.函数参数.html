<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 1.js函数不规定参数数据类型，类型检查，参数数量，丢失的参数会自动置换为undefined
        function myFunc1(x,y){
            if (y===undefined){
                console.log('Noted:y=0')
                y=0;
            }
            return x+y;
        }
        console.log(myFunc1(100));
        // 2.如果参数太多则使用arguments对象
        function myFunc2(){
            var i,sum=0;
            for(i=0;i<arguments.length;i++){
                sum+=arguments[i];
            }
            return sum;
        }
        console.log("Sum:"+myFunc2(1,2,3,4,5,6,7,8,9));

        // 3.函数默认属于window 类
        console.log('window.myFunc2(1,2,3,4,5,6,7,8,9)->'+window.myFunc2(1,2,3,4,5,6,7,8,9))
    </script>
</head>

</html>
