<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <style>
        body {
            background-image: url("https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=2851728749,2343107280&fm=11&gp=0.jpg");
        }

        img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="col-sm-4 col-sm-offset-4"><h4>当前时间:{{ ctime }}</h4></div>
</div>
<div class="row">
    <div class="col-sm-4 col-sm-offset-4"><h4>登录状态:{{ flag }}</h4></div>
</div>
<form class="form-horizontal" role="form" action="/login/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row form-group">
        <label for="username" class="col-sm-3 control-label">Username:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
        </div>
    </div>
    <div class="row form-group">
        <label for="password" class="col-sm-3 control-label">Password:</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
    </div>
    <div class="row form-group">
        <label for="check_code" class="col-sm-3 control-label">Check Code</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="check_code" name="check_code" placeholder="Check Code">
        </div>
        <div class="col-sm-2">
            <img src="/get_check_code/" alt="Check Code" title="Change Another One" class="validImg img-responsive"
                 id="check_code_img" width="100%" height="100%" onclick="this.src=this.src+'?'+Math.random()">
        </div>

    </div>
    <div class="row form-group">
        <div class="col-sm-offset-3 col-sm-6">
            <button type="submit" class="btn btn-default">Login</button>
            <a href="/signup/" class="btn btn-default">Sign up</a>
        </div>
    </div>
</form>
<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <image src="/static/images/kugou.PNG" width="100%"></image>

    </div>
</div>
</body>
</html>
